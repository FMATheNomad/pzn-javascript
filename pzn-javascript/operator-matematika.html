<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Operator aritmatika
        let a = 5;
        let b = 2;
        // Penjumlahan
        let sum = a + b;
        console.log('Penjumlahan:', sum); // Output: 7
        // Pengurangan
        let difference = a - b;
        console.log('Pengurangan:', difference); // Output: 3
        // Perkalian
        let product = a * b;
        console.log('Perkalian:', product); // Output: 10
        // Pembagian
        let quotient = a / b;
        console.log('Pembagian:', quotient); // Output: 2.5
        // Modulus (Sisa Bagi)
        let modulus = a % b;
        console.log('Modulus:', modulus); // Output: 1

        // Operator augmented assigments
        let num = 10;
        // Penambahan
        num += 5; // sama dengan num = num + 5
        console.log('Penambahan:', num); // Output: 15
        // Pengurangan
        num -= 3; // sama dengan num = num - 3
        console.log('Pengurangan:', num); // Output: 12
        // Perkalian
        num *= 2; // sama dengan num = num * 2
        console.log('Perkalian:', num); // Output: 24
        // Pembagian
        num /= 4; // sama dengan num = num / 4
        console.log('Pembagian:', num); // Output: 6
        // Modulus (Sisa Bagi)
        num %= 5; // sama dengan num = num % 5
        console.log('Modulus:', num); // Output: 1

        // Operator unary
        let x = 10;
        let y = -5;
        // Unary Plus
        let positiveX = +x;
        console.log('Unary Plus:', positiveX); // Output: 10
        // Unary Minus
        let negativeY = -y;
        console.log('Unary Minus:', negativeY); // Output: 5
        // Increment
        x++;
        console.log('Increment:', x); // Output: 11
        // Decrement
        y--;
        console.log('Decrement:', y); // Output: -6
    </script>
</body>
</html>
