<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = true;
        let b = false;

        // Operator Logika AND (&&)
        console.log('a && b:', a && b); // Output: false

        // Operator Logika OR (||)
        console.log('a || b:', a || b); // Output: true

        // Operator Logika NOT (!)
        console.log('!a:', !a); // Output: false
        console.log('!b:', !b); // Output: true

        // Contoh kombinasi operator logika
        let x = 5;
        let y = 10;

        console.log('(x < 10 && y > 5):', x < 10 && y > 5); // Output: true
        console.log('(x === 5 || y === 5):', x === 5 || y === 5); // Output: true
        console.log('!(x === y):', !(x === y)); // Output: true
    </script>
</body>
</html>
