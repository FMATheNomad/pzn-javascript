<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Alert: Menampilkan pesan popup
        alert("Ini adalah pesan popup!");

        // Prompt: Meminta input dari pengguna
        let name = prompt("Masukkan nama Anda:");
        console.log("Halo, " + name + "!");

        // Confirm: Meminta konfirmasi dari pengguna
        let result = confirm("Apakah Anda yakin ingin melanjutkan?");
        if (result) {
        console.log("Anda memilih 'OK'.");
        } else {
        console.log("Anda memilih 'Batal'.");
        }
    </script>
</body>
</html>
