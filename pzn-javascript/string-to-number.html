<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Konversi string ke number menggunakan parseInt()
        let stringNumber = '123';
        let number = parseInt(stringNumber);
        console.log(number); // Output: 123
        console.log(typeof number); // Output: number

        // Konversi string ke number menggunakan parseFloat()
        let stringFloat = '3.14';
        let floatNumber = parseFloat(stringFloat);
        console.log(floatNumber); // Output: 3.14
        console.log(typeof floatNumber); // Output: number

        // Konversi string ke number menggunakan unary plus (+)
        let numericString = '456';
        let convertedNumber = +numericString;
        console.log(convertedNumber); // Output: 456
        console.log(typeof convertedNumber); // Output: number
    </script>
</body>
</html>
