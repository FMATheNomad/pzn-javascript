<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tipe data number
        document.writeln(100); // Tipe data number bulat
        document.writeln("</br>");
        document.writeln(100.100); // Tipe data number desimal
        document.writeln("</br>");
        document.writeln(0x2A); // Tipe data number hexadecimal
        document.writeln("</br>");
        document.writeln(0b1010); // Tipe data number binary
        document.writeln("</br>");
        document.writeln(0o77); // Tipe data number octal
        document.writeln("</br>");
        // Tipe data boolean
        document.writeln(true);
        document.writeln("</br>");
        document.writeln(false);
        document.writeln("</br>");
        // Tipe data string
        document.writeln("Fariz Muhammad Aditya");
        document.writeln("</br>");
        document.writeln("Johan Agathon");
    </script>    
</body>
</html>
