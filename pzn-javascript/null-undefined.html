<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nullVariable = null;
        let undefinedVariable;

        console.log(nullVariable); // Output: null
        console.log(undefinedVariable); // Output: undefined

        console.log(typeof nullVariable); // Output: object
        console.log(typeof undefinedVariable); // Output: undefined

        console.log(nullVariable === null); // Output: true
        console.log(undefinedVariable === undefined); // Output: true

        console.log(nullVariable == undefined); // Output: true
        console.log(nullVariable === undefined); // Output: false
    </script>
</body>
</html>
