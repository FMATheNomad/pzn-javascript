<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = 6;
        let dayName;

        switch (day) {
        case 1:
            dayName = "Minggu";
            break;
        case 2:
            dayName = "Senin";
            break;
        case 3:
            dayName = "Selasa";
            break;
        case 4:
            dayName = "Rabu";
            break;
        case 5:
            dayName = "Kamis";
            break;
        case 6:
            dayName = "Jumat";
            break;
        case 7:
            dayName = "Sabtu";
            break;
        default:
            dayName = "Hari tidak valid";
        }

        console.log(dayName); // Output: "Selasa"
    </script>
</body>
</html>
