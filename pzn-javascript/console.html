<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Menampilkan pesan sederhana
        console.log('Halo, dunia!');

        // Menampilkan nilai variabel
        let name = 'John Doe';
        let age = 25;
        console.log('Nama:', name);
        console.log('Usia:', age);

        // Menampilkan hasil perhitungan
        let a = 10;
        let b = 5;
        let sum = a + b;
        let product = a * b;
        console.log('Penjumlahan:', sum);
        console.log('Perkalian:', product);

        // Menampilkan array
        let fruits = ['Apel', 'Jeruk', 'Mangga'];
        console.log('Buah:', fruits);

        // Menampilkan objek
        let person = {
        name: 'John Doe',
        age: 25,
        address: 'Jl. Contoh, Kota',
        };
        console.log('Data Person:', person);

        // Menampilkan informasi menggunakan template literal
        console.log(`Nama: ${person.name}`);
        console.log(`Usia: ${person.age}`);
        console.log(`Alamat: ${person.address}`);

        // Menampilkan hasil kondisi
        let x = 10;
        let y = 5;
        if (x > y) {
        console.log('x lebih besar dari y');
        } else if (x < y) {
        console.log('x lebih kecil dari y');
        } else {
        console.log('x sama dengan y');
        }

        // Menampilkan pesan kesalahan (error)
        console.error('Terjadi kesalahan dalam program.');

        // Menampilkan pesan peringatan (warning)
        console.warn('Ini adalah peringatan.');

        // Menampilkan informasi (info)
        console.info('Ini adalah informasi.');

        // Menampilkan waktu eksekusi
        console.time('Waktu Eksekusi');
        // Kode yang ingin diukur waktu eksekusinya
        console.timeEnd('Waktu Eksekusi');
    </script>
</body>
</html>
