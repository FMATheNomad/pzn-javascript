<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Menggunakan variabel yang tidak terdefinisi
        let undefinedVariable;
        console.log(undefinedVariable); // Output: undefined

        // Mengakses nilai array yang tidak terdefinisi
        let myArray = [];
        console.log(myArray[0]); // Output: undefined

        // Mengakses properti objek yang tidak terdefinisi
        let myObject = {};
        console.log(myObject.property); // Output: undefined
    </script>
</body>
</html>
